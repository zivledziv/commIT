<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello labcom - Frontend Service</title>
</head>
<body>
    <div id="data-container">
        <p>This is data from the db:</p>
        <!-- Data fetched from backend will be displayed here -->
    </div>

    <script>
        // Function to fetch data from the backend every 5 seconds
        function fetchData() {
            fetch('/Labcom-task')
                .then(response => response.json())
                .then(data => {
                    // Display the fetched data
                    document.getElementById('data-container').innerText = JSON.stringify(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data initially when the page loads
        fetchData();

        // Fetch data every 5 seconds
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
